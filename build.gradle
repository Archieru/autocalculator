group 'com.bar42'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'com.codeborne:selenide:4.3'
    compile group: 'org.testng', name: 'testng', version: '6.11'
}

task runTests(type: Test) {
    options {
        systemProperties = System.getProperties()
    }
    include '**/*exness*'
}
